<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap  e o CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.rtl.min.css" integrity="sha384-beJoAY4VI2Q+5IPXjI207/ntOuaz06QYCdpWfWRv4lSFDyUSqsM0W+wiAMr2I185" crossorigin="anonymous">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css" media="screen" />
    <script type="text/javascript" src="js/itens.js"></script>
    <link rel="shortcut icon" type="imagex/png" href="./images/icon.ico">
    <title>Cidade Viva</title>
  </head>
  <body>
    <div class="container">
        <div class="card card-container">
            <img id="profile-img" class="profile-img-card" src="img/logo.jpg" />
            <p id="profile-name" class="profile-name-card"></p>
            <form class="form-signin">
                <div hey-toaster class="unifiPortalToastContainer">
                    <div class="unifiPortalToast unifiPortalToast--{{toast.level}}">
                      <div ng-class="{'ubnt-icon--info': toast.level == 'default', 'ubnt-icon--check-circle': toast.level == 'success', 'ubnt-icon--eye2': toast.level == 'warning', 'ubnt-icon--alert': toast.level == 'danger'}" class="unifiPortalToast__icon icon"></div>
                      <div class="unifiPortalToast__content">
                        <div class="unifiPortalToastBody">
                          <p class="noMarginBottom">{{toast.message}}</p>
                        </div>
                      </div>
                      <div class="unifiPortalToast__close"><a ng-click="toast.close()" class="icon ubnt-icon--x"></a></div>
                    </div>
                  </div>
                  <div ui-view></div>
            </form>
            <a href="#" class="forgot-password">
                Esqueceu a senha?
            </a>
        </div><!-- /card-container -->
    </div><!-- /container -->




















    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
  </body>
</html>
